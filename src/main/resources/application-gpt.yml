spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:xxx}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        # 启用OpenAI聊天模型
        enabled: true
        options:
          # 默认使用的模型
          model: ${OPENAI_MODEL:gpt-4o}
          # 默认温度参数 (1.0.0-M6版本使用Double类型)
          temperature: 0.7
          # 默认最大token数
          max-tokens: 2000
    deepseek:
      api-key: ${DEEPSEEK_API_KEY:sk-0720b1480e3247e8bfcab361a679e7cb}
      base-url: ${DEEPSEEK_BASE_URL:https://api.deepseek.com}
      chat:
        # 启用OpenAI聊天模型
        enabled: true
        options:
          # 默认使用的模型
          model: ${DEEPSEEK_MODEL:deepseek-chat}
          # 默认温度参数 (1.0.0-M6版本使用Double类型)
          temperature: 0.7
          # 默认最大token数
          max-tokens: 5000

getjobs:
  ai:
    prompts:
      job:
        match-position:
          description: 基于候选人目标职责与职位描述判断是否匹配
          placeholders:
            my_jd:
              required: true
              description: "我的岗位职责"
            jd:
              required: false
              description: "职位描述"
          template: |-
            帮我根据职位描述判断对应职位是否匹配我的岗位，
            忽略并且不要考虑：学历、年限、管理经验、行业领域、具体技术深度或软技能等要求；不要向我提问、不要解释。
            判定标准（仅比较“工作内容/岗位职责”是否对口）：
            - 若 JD 的核心职责与我期望从事的工作内容一致或高度相关，则返回 true。
            - 若核心职责不一致、方向不同，或仅偶尔提及而非常规主责，则返回 false。
            - 无法判断时返回 false。
            
            我需要从事的工作简要说明如下：
            {my_jd}
            
            只需返回是否匹配：是返回 true，否返回 false（小写、仅布尔值）。
            
            职位描述如下：
            {jd}

id: "greeting-v1"
description: "JD→一句打招呼"
segments:
  - type: SYSTEM
    content: |
      你是资深招聘文案生成器。目标：基于候选人资料与JD，生成一条中文打招呼句，≤{{max_chars}}字，语气{{tone}}；覆盖“核心经验/量化成果/与JD贴合点{{#show_weakness}}/1个可控改进点及改进行动{{/show_weakness}}”。禁止虚构；技术名词≤3个。
  - type: GUIDELINES
    content: |
      规则：1) 融入≥2个JD关键词；2) 避免空话与堆栈；3) 无数据用“动作+场景”。输出仅一句中文。
  - type: USER
    content: |
      【候选人资料】{{{profile_json}}}
      【JD原文】{{{jd_text}}}
      【JD关键词（可能为空）】{{{jd_keywords}}}
      请生成一句中文（≤{{max_chars}}字）。

